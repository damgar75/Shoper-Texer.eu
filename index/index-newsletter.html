<div class="box" id="box_newsletter">
  <div class="boxhead">
    <span><img src="/public/images/1px.gif" alt="" class="px1">Newsletter</span>
  </div>
  <div class="innerbox">
    <h5 class="boxintro">Podaj swój adres e-mail, jeżeli chcesz otrzymywać informacje o nowościach i promocjach.</h5>
    <form action="https://texer.eu/pl/newsletter/sign" method="post">
      <fieldset>        
        <input type="text" name="email" value="" placeholder="Wpisz adres e-mail" class="newsletter-input">
        <button type="submit" class="btn btn-red">
          <img src="/public/images/1px.gif" alt="" class="px1">
          <span>Zapisz się</span>
        </button>
      </fieldset>
    </form>
  </div>
</div>
